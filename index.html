<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #image-container {
            display: none;
            width: 100%;
            max-width: 100vw;
            margin: 0 auto;
        }
        #image-container img {
            width: 100%;
            height: auto;
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Welcome to the gandmasti diwali k sawal</h1>
<div id="name-prompt">
    <p>Please enter your name:</p>
    <input type="text" id="name" placeholder="Your name">
    <button onclick="askFirstQuestion()">Submit</button>
</div>

<div id="quiz" style="display: none;">
    <p id="question"></p>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit Answer</button>
</div>

<div id="image-container">
    <img id="success-image" src="lol.png" alt="Success Image">
</div>

<p id="message"></p>

<script>
    let userName;
    let questionNumber = 0;

    function askFirstQuestion() {
        userName = document.getElementById("name").value;
        if (userName.trim() === "") {
            alert("Please enter your name.");
            return;
        }
        document.getElementById("name-prompt").style.display = "none";
        document.getElementById("quiz").style.display = "block";
        questionNumber = 1;
        document.getElementById("question").innerText = `${userName}, what is 3 + 3?`;
    }

    function checkAnswer() {
        const answer = parseInt(document.getElementById("answer").value);
        
        if (questionNumber === 1 && answer === 6) {
            questionNumber = 2;
            document.getElementById("question").innerText = `${userName}, what is 5 + 7?`;
            document.getElementById("answer").value = "";
        } else if (questionNumber === 2 && answer === 12) {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("image-container").style.display = "block";
            showSuccessMessage();
            document.getElementById("answer").value = "";
        } else {
            document.getElementById("message").innerText = "betichod k simple sa question nahi ata";
            document.getElementById("answer").value = "";
        }
    }

    function showSuccessMessage() {
        document.getElementById("message").innerText = "siwali khatam ho gyi fir vi yr dil se love you ;)";
    }
</script>

</body>
</html>
