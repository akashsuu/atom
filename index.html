<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity Video</title>
  <link href="https://fonts.googleapis.com/css?family=Exo:100" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Exo', sans-serif;
      background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAIAAACRXR/mAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAABnSURBVHja7M5RDYAwDEXRDgmvEocnlrQS2SwUFST9uEfBGWs9c97nbGtDcquqiKhOImLs/UpuzVzWEi1atGjRokWLFi1atGjRokWLFi1atGjRokWLFi1af7Ukz8xWp8z8AAAA//8DAJ4LoEAAlL1nAAAAAElFTkSuQmCC") repeat 0 0;
      animation: bg-scrolling-reverse 0.92s infinite linear;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
    }

    @keyframes bg-scrolling-reverse {
      100% {
        background-position: 50px 50px;
      }
    }

    .infinity-text {
      font-size: 8rem;
      font-weight: 100;
      cursor: pointer;
      text-align: center;
    }

    .video-container {
      width: 100%;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container video {
      width: 80%;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <div class="infinity-text" onclick="playVideo()">INFINITY</div>

  <script>
    function playVideo() {
      document.body.innerHTML = `
        <div class="video-container">
          <video controls autoplay>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      `;
    }
  </script>

</body>
</html>
