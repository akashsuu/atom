<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen GIF Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    button {
      padding: 30px 60px;
      font-size: 32px;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
      backdrop-filter: blur(4px);
    }

    button:hover {
      background-color: rgba(0, 86, 179, 0.9);
      transform: scale(1.05);
    }

    #gif-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background-color: black;
    }

    #gif {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills the screen, cropping if needed */
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="playGIF()">â–¶ Play GIF</button>
  </div>

  <div id="gif-container">
    <img id="gif" src="" alt="GIF">
  </div>

  <script>
    function playGIF() {
      const gifContainer = document.getElementById('gif-container');
      const gif = document.getElementById('gif');
      gif.src = "https://media.giphy.com/media/l0HlFQ8vQf4RMu5Ys/giphy.gif"; // Replace with your GIF
      gifContainer.style.display = "block";

      // Request fullscreen mode
      if (gifContainer.requestFullscreen) {
        gifContainer.requestFullscreen();
      } else if (gifContainer.webkitRequestFullscreen) {
        gifContainer.webkitRequestFullscreen();
      } else if (gifContainer.msRequestFullscreen) {
        gifContainer.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
