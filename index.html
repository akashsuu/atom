<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>akashsuu</title>
  <link href="https://fonts.googleapis.com/css?family=Exo:900" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Exo', sans-serif;
      height: 100%;
      width: 100%;
    }

    /* Page 1: Background and Centered Text */
    #landing {
      background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAIAAACRXR/mAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAABnSURBVHja7M5RDYAwDEXRDgmvEocnlrQS2SwUFST9uEfBGWs9c97nbGtDcquqiKhOImLs/UpuzVzWEi1atGjRokWLFi1atGjRokWLFi1atGjRokWLFi1af7Ukz8xWp8z8AAAA//8DAJ4LoEAAlL1nAAAAAElFTkSuQmCC") repeat 0 0;
      animation: bg-scroll 0.92s infinite linear;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes bg-scroll {
      100% { background-position: 50px 50px; }
    }

    .infinity-text {
      font-size: 8rem;
      font-weight: 900;
      color: #999;
      cursor: pointer;
      text-align: center;
    }

    /* Page 2: Full Page GIF */
    #gif-page {
      display: none;
      background: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #gif-page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div id="landing">
    <div class="infinity-text" onclick="openGifPage()">CLICK HERE</div>
  </div>

  <!-- Page 2: Full Page GIF -->
  <div id="gif-page">
    <img src="gif.gif" alt="Looping GIF">
  </div>

  <script>
    function openGifPage() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("gif-page").style.display = "block";
    }
  </script>

</body>
</html>
