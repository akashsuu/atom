<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity Scroll</title>
  <link href="https://fonts.googleapis.com/css?family=Exo:100" rel="stylesheet">
  <style>
    body {
      margin-top: 13.5rem;
      color: #999;
      font: 400 16px/1.5 'Exo', ubuntu, "segoe ui", helvetica, arial, sans-serif;
      text-align: center;
      background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAIAAACRXR/mAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAABnSURBVHja7M5RDYAwDEXRDgmvEocnlrQS2SwUFST9uEfBGWs9c97nbGtDcquqiKhOImLs/UpuzVzWEi1atGjRokWLFi1atGjRokWLFi1atGjRokWLFi1af7Ukz8xWp8z8AAAA//8DAJ4LoEAAlL1nAAAAAElFTkSuQmCC") repeat 0 0;

      animation: bg-scrolling-reverse 0.92s infinite linear;
    }

    @keyframes bg-scrolling-reverse {
      100% { background-position: 50px 50px; }
    }

    .infinity-text {
      font-size: 8rem;
      font-weight: 100;
      cursor: pointer;
    }

    #video-container {
      margin-top: 2rem;
      display: none;
    }

    video {
      width: 60%;
      max-width: 720px;
    }
  </style>
</head>
<body>

  <div class="infinity-text" onclick="playVideo()">INFINITY</div>

  <div id="video-container">
    <video id="myVideo" controls>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function playVideo() {
      const video = document.getElementById("myVideo");
      const container = document.getElementById("video-container");
      container.style.display = "block";
      video.play();
    }
  </script>

</body>
</html>
