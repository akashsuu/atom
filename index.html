<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sex wali diwali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #video-container {
            display: none;
            width: 100%;
            max-width: 100vw;
            height: auto;
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: auto;
            pointer-events: none; /* Disable play/pause on click */
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Welcome to the gandmasti diwali k sawal</h1>
<div id="name-prompt">
    <p>Please enter your name:</p>
    <input type="text" id="name" placeholder="Your name">
    <button onclick="askFirstQuestion()">Submit</button>
</div>

<div id="quiz" style="display: none;">
    <p id="question"></p>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit Answer</button>
</div>

<div id="video-container">
    <video id="success-video">
        <source src="hh.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<p id="message"></p>

<script>
    let userName;
    let questionNumber = 0;

    function askFirstQuestion() {
        userName = document.getElementById("name").value;
        if (userName.trim() === "") {
            alert("Please enter your name.");
            return;
        }
        document.getElementById("name-prompt").style.display = "none";
        document.getElementById("quiz").style.display = "block";
        questionNumber = 1;
        document.getElementById("question").innerText = `${userName}, what is 3 + 3?`;
    }

    function checkAnswer() {
        const answer = parseInt(document.getElementById("answer").value);
        
        if (questionNumber === 1 && answer === 6) {
            questionNumber = 2;
            document.getElementById("question").innerText = `${userName}, what is 5 + 7?`;
            document.getElementById("answer").value = "";
        } else if (questionNumber === 2 && answer === 12) {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("video-container").style.display = "block";
            playVideo();
            document.getElementById("answer").value = "";
        } else {
            document.getElementById("message").innerText = "betichod k simple sa question vi nahi ata";
            document.getElementById("answer").value = "";
        }
    }

    function playVideo() {
        const video = document.getElementById("success-video");
        video.play();

        // Display success message once the video ends
        video.onended = function() {
            document.getElementById("message").innerText = "happy diwali and love you mere bhai ;)";
        };
    }
</script>

</body>
</html>
