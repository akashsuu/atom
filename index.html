<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UwU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 100px;
    }

    #gif {
      margin-top: 20px;
      display: none;
      max-width: 80%;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button onclick="playGIF()">UwU</button>
  <br>
  <img id="gif" src="" alt="Playing UwU...">

  <script>
    function playGIF() {
      const gif = document.getElementById('gif');
      // Replace with your own gif URL if needed
      gif.src = "gif.gif"; 
      gif.style.display = "block";
    }
  </script>

</body>
</html>
