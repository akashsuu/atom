<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akashsuu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Remove scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Set background to black */
        }
        #playButton {
            position: absolute;
            z-index: 10;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #ff5722;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #playButton:hover {
            background-color: #e64a19;
        }
        video {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw; /* Set video width to viewport width */
            height: 100vh; /* Set video height to viewport height */
            object-fit: cover; /* Cover the entire viewport without white areas */
            pointer-events: none; /* Disable interaction with the video */
        }
    </style>
</head>
<body>

    <button id="playButton">Trust Me</button>
    <video id="videoPlayer">
        <source src="hh.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const playButton = document.getElementById('playButton');
        const videoPlayer = document.getElementById('videoPlayer');

        playButton.addEventListener('click', () => {
            videoPlayer.style.display = 'block'; // Show the video
            videoPlayer.play(); // Start playing the video
            playButton.style.display = 'none'; // Hide the button
        });

        // Ensure video controls are hidden
        videoPlayer.addEventListener('loadedmetadata', () => {
            videoPlayer.controls = false;
        });
    </script>

</body>
</html>
