<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Website</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <map name="myimagemap">
        <area shape="rect" coords="5%,5%,30%,30%" href="page1.html" alt="Page 1">
        <area shape="rect" coords="35%,5%,60%,30%" href="page2.html" alt="Page 2">
        <area shape="rect" coords="65%,5%,90%,30%" href="page3.html" alt="Page 3">
        <!-- Define more areas as needed -->
    </map>

    <img src="web.png" usemap="#myimagemap" alt="Image Map">
</body>
</html>
