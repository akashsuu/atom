<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity Video</title>
  <link href="https://fonts.googleapis.com/css?family=Exo:100" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Exo', sans-serif;
      height: 100%;
    }

    /* Page 1: Background and Centered Text */
    #landing {
      background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAIAAACRXR/mAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAABnSURBVHja7M5RDYAwDEXRDgmvEocnlrQS2SwUFST9uEfBGWs9c97nbGtDcquqiKhOImLs/UpuzVzWEi1atGjRokWLFi1atGjRokWLFi1atGjRokWLFi1af7Ukz8xWp8z8AAAA//8DAJ4LoEAAlL1nAAAAAElFTkSuQmCC") repeat 0 0;
      animation: bg-scroll 0.92s infinite linear;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    @keyframes bg-scroll {
      100% { background-position: 50px 50px; }
    }

    .infinity-text {
      font-size: 8rem;
      font-weight: 100;
      color: #999;
      cursor: pointer;
      text-align: center;
    }

    /* Page 2: Fullscreen Video */
    #video-page {
      display: none;
      background: black;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
    }

    #video-page video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- First Page -->
  <div id="landing">
    <div class="infinity-text" onclick="openVideoPage()">INFINITY</div>
  </div>

  <!-- Second Page (Hidden at first) -->
  <div id="video-page">
    <video id="fullscreenVideo" autoplay controls>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function openVideoPage() {
      // Hide landing and show video page
      document.getElementById("landing").style.display = "none";
      const videoPage = document.getElementById("video-page");
      videoPage.style.display = "flex";

      // Attempt to enter full screen
      const video = document.getElementById("fullscreenVideo");
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }

      video.play();
    }
  </script>

</body>
</html>
